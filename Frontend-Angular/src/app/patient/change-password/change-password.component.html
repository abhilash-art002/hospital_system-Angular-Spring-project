<div class="container">
  <h2>ðŸ”‘ Change Password</h2>
  <form (ngSubmit)="updatePassword()">
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <div class="password-container">
        <input
          type="{{ showCurrentPassword ? 'text' : 'password' }}"
          id="currentPassword"
          class="form-control"
          [value]="currentPassword"
          disabled
        />
        <i
          class="fa"
          [ngClass]="showCurrentPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="toggleCurrentPassword()"
        ></i>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <div class="password-container">
        <input
          type="{{ showNewPassword ? 'text' : 'password' }}"
          id="newPassword"
          class="form-control"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
        <i
          class="fa fa-pencil"
          (click)="focusNewPassword()"
        ></i>
        <i
          class="fa"
          [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="toggleNewPassword()"
        ></i>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!newPassword">Save</button>
  </form>
</div>
