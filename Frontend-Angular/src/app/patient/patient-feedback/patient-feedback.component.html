<footer class="footer-feedback bg-dark text-white py-5">
  <div class="container-footer">
    
    <!-- Feedback Form -->
    <div class="feedback-container card shadow bg-light text-dark">
      <h2 class="text-primary mb-4 text-center">Give Your Feedback</h2>

      <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
        <div class="stars">
          <label *ngFor="let s of stars; let i = index"
            [class.selected]="rating >= 5 - i">
            <input
              type="radio"
              name="rating"
              [value]="5 - i"
              [(ngModel)]="rating"
              required
            />
            â˜…
          </label>
        </div>

        <textarea
          name="comments"
          [(ngModel)]="comments"
          placeholder="Write your feedback here..."
          rows="4"
          class="form-control my-3"
          required
        ></textarea>

        <button class="btn btn-primary w-100" [disabled]="!feedbackForm.valid">Submit Feedback</button>
      </form>

      <div *ngIf="message" class="alert alert-success mt-3 text-center">{{ message }}</div>
    </div>

    <!-- Map & Contact Info -->
    <div class="contact-map">
      <h3>Our Location</h3>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d29895.351549813215!2d85.92023175!3d20.509548799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sin!4v1731683819727!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>

    
    </div>

  </div>

  <div class="icon-container">

    <!-- Footer Info & Social -->
    <p class="footer-text mt-3">
      <br> &copy; 2024 hospital.com | All Rights Reserved
    </p>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>


  </div>
    
</footer>
