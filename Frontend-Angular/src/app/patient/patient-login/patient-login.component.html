<app-navbar></app-navbar>
<div class="login-container">
  <div class="login-card">
    <!-- Left Side - Image -->
    <div class="login-image">
      <img src="../../../assets/images/patient-login.svg" alt="Login Image">
    </div>

    <!-- Right Side - Form -->
    <div class="login-form">
      <h2 class="text-center text-gradient">Login</h2>

      <form (submit)="loginPatient()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control stylish-input" [(ngModel)]="credentials.email" name="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control stylish-input" [(ngModel)]="credentials.password" name="password" required />
        </div>

        <button type="submit" class="btn stylish-btn w-100">Login</button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account? <a routerLink="/patient-register" class="text-highlight">Register</a>
      </p>
    </div>
  </div>
</div>
