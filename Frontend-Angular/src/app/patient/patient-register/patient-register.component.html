<div class="register-container">
  <div class="register-card">
    <!-- Left Side - Image -->
    <div class="register-image">
      <img src="../../../assets/images/patient-register.png" alt="Register Image">
    </div>

    <!-- Right Side - Form -->
    <div class="register-form">
      <h2 class="text-center text-gradient">Register</h2>

      <form (submit)="registerPatient()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control stylish-input" [(ngModel)]="patient.fullName" name="fullName" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control stylish-input" [(ngModel)]="patient.email" name="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control stylish-input" [(ngModel)]="patient.password" name="password" required />
        </div>

        <button type="submit" class="btn stylish-btn w-100">Register</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a routerLink="/patient-login" class="text-highlight">Login</a>
      </p>
    </div>
  </div>
</div>
