<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../login-form-07/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../../login-form-07/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../login-form-07/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../../login-form-07/css/style.css">

    <title>Login #7</title>
  </head>
  <body>
  <app-navbar></app-navbar>

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="../../../assets/images/admin.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Login In</h3>
              
            </div>
            <!-- <form action="#" method="post"> -->
              <form (ngSubmit)="onLogin()">
              <div class="form-group first">
                <label for="username">Email</label>
                <!-- <input type="email" class="form-control" id="useremail"> -->
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
   

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>    
                <!-- <input type="password" class="form-control" id="password"> -->
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                
              </div>
              
             

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script src="../../login-form-07/js/jquery-3.3.1.min.js"></script>
    <script src="../../login-form-07/js/popper.min.js"></script>
    <script src="../../login-form-07/js/bootstrap.min.js"></script>
    <script src="../../login-form-07/js/main.js"></script>
  </body>
</html>
